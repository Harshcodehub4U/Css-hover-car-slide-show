<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <!-- this is parent for all child -->
    <div class="container">

        <!-- first  image -->
        
        <div class="box">
            <!-- this is for background part -->
            <img src="photo/BMW-Logo.jpg" alt="">

            <!-- this is for slide show -->
            <div class="child">
              <img src="photo/bmw.png" alt="">
            </div>
          </div>
   
   
          <!-- second image -->

        <div class="box">
            <!-- this is for background part -->
            <img src="photo/dodge_logo.jpg" alt="">

            <!-- this is for slide show -->
            <div class="child">
              <img src="photo/doge.png" alt="">
            </div>
          </div>
   
   
          <!-- third image -->
          
        <div class="box">
            <!-- this is for background part -->
            <img src="photo/mers_logo.jpg" alt="">

            <!-- this is for slide show -->
            <div class="child">
              <img src="photo/mers.png" alt="">
            </div>
          </div>
   
   
   
        </div>
</body>
</html>
